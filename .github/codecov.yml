coverage:
  ignore:
    - "study-scala-common/app/filter/**"
    - "study-scala-common/app/logger/**"
    - "study-scala-common/app/sample/**"
    - "study-scala-app/app/model/**"
    # TODO: 以下のディレクトリはslickのベストなテストコードがわからないため一時的に対象外とする。テストコードを追加したら削除してください
    - "study-scala-app/app/repository/**"
  status:
    project:
      default:
        target: 80%  # 最低カバレッジ目標を80%に設定
    patch:
      default:
        target: auto  # PR内で変更されたコードのカバレッジも追跡

comment:                  #this is a top-level key
  layout: " diff, flags, files"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
  require_base: false        # [true :: must have a base report to post]
  require_head: true       # [true :: must have a head report to post]
  hide_project_coverage: false # [true :: only show coverage on the git diff aka patch coverage]]