name: build and test

on:
  pull_request:
    branches:
      - release/*
jobs:
  build-and-test-for-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SB
        run: sbt update

      - name: Run Scalafix
        run: sbt "scalafixAll --check"

      - name: Run tests
        run: sbt test

